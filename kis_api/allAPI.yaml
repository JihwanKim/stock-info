      모의 Domain: https://openapivts.koreainvestment.com:29443
      URL: /uapi/domestic-stock/v1/trading/order-cash
      Format: JSON
      Content-Type: application/json; charset=UTF-8
    headers:
      - Element: content-type
        한글명: 컨텐츠타입
        Type: String
        Required: N
        Length: "40"
        Description: application/json; charset=utf-8
      - Element: authorization
        한글명: 접근토큰
        Type: String
        Required: Y
        Length: "40"
        Description: >-
          OAuth 토큰이 필요한 API 경우 발급한 Access token

          일반고객(Access token 유효기간 1일, OAuth 2.0의 Client Credentials Grant 절차를 준용)

          법인(Access token 유효기간 3개월, Refresh token 유효기간 1년, OAuth 2.0의 Authorization Code Grant 절차를 준용)
      - Element: appkey
        한글명: 앱키
        Type: String
        Required: Y
        Length: "36"
        Description: 한국투자증권 홈페이지에서 발급받은 appkey (절대 노출되지 않도록 주의해주세요.)
      - Element: appsecret
        한글명: 앱시크릿키
        Type: String
        Required: Y
        Length: "180"
        Description: 한국투자증권 홈페이지에서 발급받은 appsecret (절대 노출되지 않도록 주의해주세요.)
      - Element: personalseckey
        한글명: 고객식별키
        Type: String
        Required: N
        Length: "180"
        Description: "[법인 필수] 제휴사 회원 관리를 위한 고객식별키"
      - Element: tr_id
        한글명: 거래ID
        Type: String
        Required: Y
        Length: "13"
        Description: |-
          [실전투자]
          TTTC0802U : 주식 현금 매수 주문
          TTTC0801U : 주식 현금 매도 주문

          [모의투자]
          VTTC0802U : 주식 현금 매수 주문
          VTTC0801U : 주식 현금 매도 주문
      - Element: tr_cont
        한글명: 연속 거래 여부
        Type: String
        Required: N
        Length: "1"
        Description: |-
          공백 : 초기 조회
          N : 다음 데이터 조회 (output header의 tr_cont가 M일 경우)
      - Element: custtype
        한글명: 고객타입
        Type: String
        Required: N
        Length: "1"
        Description: |-
          B : 법인
          P : 개인
      - Element: seq_no
        한글명: 일련번호
        Type: String
        Required: N
        Length: "2"
        Description: "[법인 필수] 01"
      - Element: mac_address
        한글명: 맥주소
        Type: String
        Required: N
        Length: "12"
        Description: 법인고객 혹은 개인고객의 Mac address 값
      - Element: phone_number
        한글명: 핸드폰번호
        Type: String
        Required: N
        Length: "12"
        Description: |-
          [법인 필수] 제휴사APP을 사용하는 경우 사용자(회원) 핸드폰번호
          ex) 01011112222 (하이픈 등 구분값 제거)
      - Element: ip_addr
        한글명: 접속 단말 공인 IP
        Type: String
        Required: N
        Length: "12"
        Description: "[법인 필수] 사용자(회원)의 IP Address"
      - Element: hashkey
        한글명: 해쉬키
        Type: String
        Required: Y
        Length: "256"
        Description: |-
          [POST API 대상] Client가 요청하는 Request Body를 hashkey api로 생성한 Hash값
          * API문서 > hashkey 참조
    requestBody:
      - Element: authorization
        한글명: 접근토큰
        Type: String
        Required: Y
        Length: "40"
        Description: >-
          OAuth 토큰이 필요한 API 경우 발급한 Access token

          일반고객(Access token 유효기간 1일, OAuth 2.0의 Client Credentials Grant 절차를 준용)

          법인(Access token 유효기간 3개월, Refresh token 유효기간 1년, OAuth 2.0의 Authorization Code Grant 절차를 준용)
      - Element: appsecret
        한글명: 앱시크릿키
        Type: String
        Required: Y
        Length: "180"
        Description: 한국투자증권 홈페이지에서 발급받은 appsecret (절대 노출되지 않도록 주의해주세요.)
      - Element: tr_id
        한글명: 거래ID
        Type: String
        Required: Y
        Length: "13"
        Description: |-
          [실전투자]
          TTTC0802U : 주식 현금 매수 주문
          TTTC0801U : 주식 현금 매도 주문

          [모의투자]
          VTTC0802U : 주식 현금 매수 주문
          VTTC0801U : 주식 현금 매도 주문
      - Element: custtype
        한글명: 고객타입
        Type: String
        Required: N
        Length: "1"
        Description: |-
          B : 법인
          P : 개인
      - Element: mac_address
        한글명: 맥주소
        Type: String
        Required: N
        Length: "12"
        Description: 법인고객 혹은 개인고객의 Mac address 값
      - Element: ip_addr
        한글명: 접속 단말 공인 IP
        Type: String
        Required: N
        Length: "12"
        Description: "[법인 필수] 사용자(회원)의 IP Address"
      - Element: gt_uid
        한글명: Global UID
        Type: String
        Required: N
        Length: "32"
        Description: "[법인 필수] 거래고유번호로 사용하므로 거래별로 UNIQUE해야 함"
      - Element: ACNT_PRDT_CD
        한글명: 계좌상품코드
        Type: String
        Required: Y
        Length: "2"
        Description: 계좌번호 체계(8-2)의 뒤 2자리
      - Element: ORD_DVSN
        한글명: 주문구분
        Type: String
        Required: Y
        Length: "2"
        Description: |-
          00 : 지정가
          01 : 시장가
          02 : 조건부지정가
          03 : 최유리지정가
          04 : 최우선지정가
          05 : 장전 시간외
          06 : 장후 시간외
          07 : 시간외 단일가
          08 : 자기주식
          09 : 자기주식S-Option
          10 : 자기주식금전신탁
          11 : IOC지정가 (즉시체결,잔량취소)
          12 : FOK지정가 (즉시체결,전량취소)
          13 : IOC시장가 (즉시체결,잔량취소)
          14 : FOK시장가 (즉시체결,전량취소)
          15 : IOC최유리 (즉시체결,잔량취소)
          16 : FOK최유리 (즉시체결,전량취소)
      - Element: ORD_UNPR
        한글명: 주문단가
        Type: String
        Required: Y
        Length: "19"
        Description: |-
          1주당 가격
          * 장전 시간외, 장후 시간외, 시장가의 경우 1주당 가격을 공란으로 비우지 않음 "0"으로 입력 권고
    responseHeaders:
      - Element: content-type
        한글명: 컨텐츠타입
        Type: String
        Required: Y
        Length: "40"
        Description: application/json; charset=utf-8
      - Element: tr_id
        한글명: 거래ID
        Type: String
        Required: Y
        Length: "13"
        Description: 요청한 tr_id
      - Element: tr_cont
        한글명: 연속 거래 여부
        Type: String
        Required: Y
        Length: "1"
        Description: |-
          F or M : 다음 데이터 있음
          D or E : 마지막 데이터
    responses:
      - Element: tr_id
        한글명: 거래ID
        Type: String
        Required: Y
        Length: "13"
        Description: 요청한 tr_id
      - Element: gt_uid
        한글명: Global UID
        Type: String
        Required: Y
        Length: "32"
        Description: 거래고유번호
      - Element: msg_cd
        한글명: 응답코드
        Type: String
        Required: Y
        Length: "8"
        Description: 응답코드
      - Element: output
        한글명: 응답상세
        Type: Array
        Required: Y
        Length: ""
        Description: ""
      - Element: -ODNO
        한글명: 주문번호
        Type: String
        Required: Y
        Length: "10"
        Description: 주문시 한국투자증권 시스템에서 채번된 주문번호
    examples:
      Request: |-
        {
        "CANO": "810XXXXX",
        "ACNT_PRDT_CD": "01",
        "PDNO": "009150",
        "ORD_DVSN": "00",
        "ORD_QTY": "3",
        "ORD_UNPR": "150000"
        }
      Response: |-
        {
          "rt_cd": "0",
          "msg_cd": "APBK0013",
          "msg1": "주문 전송 완료 되었습니다.",
          "output": {
            "KRX_FWDG_ORD_ORGNO": "06010",
            "ODNO": "0001569157",
            "ORD_TMD": "155211"
          }
        }
