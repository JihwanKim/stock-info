          P : 개인
      - Element: seq_no
        한글명: 일련번호
        Type: String
        Required: Y
        Length: "2"
        Description: "[법인 필수] 01"
      - Element: mac_address
        한글명: 맥주소
        Type: String
        Required: Y
        Length: "12"
        Description: 법인고객 혹은 개인고객의 Mac address 값
      - Element: phone_number
        한글명: 핸드폰번호
        Type: String
        Required: Y
        Length: "12"
        Description: |-
          [법인 필수] 제휴사APP을 사용하는 경우 사용자(회원) 핸드폰번호
          ex) 01011112222 (하이픈 등 구분값 제거)
      - Element: ip_addr
        한글명: 접속 단말 공인 IP
        Type: String
        Required: Y
        Length: "12"
        Description: "[법인 필수] 사용자(회원)의 IP Address"
      - Element: hashkey
        한글명: 해쉬키
        Type: String
        Required: Y
        Length: "256"
        Description: |-
          [POST API 대상] Client가 요청하는 Request Body를 hashkey api로 생성한 Hash값
          * API문서 > hashkey 참조
